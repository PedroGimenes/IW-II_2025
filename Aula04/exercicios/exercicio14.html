<body>
    
    <script>
        let valor = parseInt(prompt("Digite o valor para saque:"));
        let cedulas = [100, 50, 20, 10, 5, 2, 1];
        
        for (let cedula of cedulas) {
            if (valor >= cedula) {
                let quantidade = Math.floor(valor / cedula);
                console.log(`${quantidade} c√©dula(s) de ${cedula}`);
                valor = valor % cedula;
            }
        }



    </script>
</body>

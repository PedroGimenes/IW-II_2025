<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let soma = 0;
        let numero;
        do {
            numero = parseInt(prompt("Digite um número (negativo para parar):"));
            if (numero >= 0) {
                soma += numero;
            }
        } while (numero >= 0);
        console.log(`A soma dos números positivos é ${soma}.`);



    </script>
</body>
</html>

    <script>
        function mouseEmCima(imagem){
         imagem.src = "imgs/osnic.png";
        }
        function mouseFora(imagem){
         imagem.src = "imgs/shaow.png";
        }
    </script>
</head>
<body>
       Passe o mouse sobre a imagem: <br><br>
       <img src="imgs/shaow.png" onclick="mouseEmCima(this)" onmouseover="mouseEmCima(this) "onmouseout="mouseFora (this)" width="300" height="300"><br><br>
